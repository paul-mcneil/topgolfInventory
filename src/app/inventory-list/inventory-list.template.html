<div class="container">
        <div class="col-md-2">
                <!--Sidebar content-->
          
                Search: <input ng-model="$ctrl.query" />
                <p>
                        Sort by:
                        <select ng-model="$ctrl.orderProp">
                          <option value="description">Description</option>
                          <option value="location">Location</option>
                        </select>
                      </p>          
              </div>
        <!-- ng-controller="InventoryListController" -->
    <form ng-submit="submit()"  id="new-item" class="new-item" >
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Serial Number</label>
                    <input type="text" ng-model="serialnum" class="form-control" id="serial-num" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label >Description</label>
                    <input type="text" ng-model="description" class="form-control" id="desc" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" ng-model="location" class="form-control" id="loc" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>RFID Num</label>
                    <input type="text" ng-model="rfidnum" class="form-control" id="rfidnum"required>
                </div>
            </div>
        </div> <!-- row -->
        <button type="submit" class="submit-button" id="addButton2">Submit</button>
    </form>
  </div> <!-- container -->
  </section>
  </div> <!-- container -->
  
  <table class="table">
    <thead>
        <tr>
            <th>Transaction Number</th>
            <th>Serial Number</th>
            <th>Product Description</th>
            <th>Location</th>
            <th>RFID Tag</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr ng-repeat="item in inventory | filter: $ctrl.query | orderBy:$ctrl.orderProp">
            <td>{{item.transactionNum}}</td>
            <td>{{item.serialnum}}</td>
            <td>{{item.description}}</td>
            <td>{{item.location}}</td>
            <td>{{item.rfidnum}}</td>
        </tr>
    </tbody>
  </table>
