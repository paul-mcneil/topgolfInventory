<div class="container">
    <form id="new-item" class="new-item">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Serial Number</label>
                    <input type="text" class="form-control" id="serial-num" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label >Description</label>
                    <input type="text" class="form-control" id="desc" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" id="loc" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>RFID Num</label>
                    <input type="text" class="form-control" id="rfidnum"required>
                </div>
            </div>
        </div> <!-- row -->
        <button type="submit" class="submit-button" id="addButton2">Submit</button>
    </form>
  </div> <!-- container -->
  </section>
  </div> <!-- container -->
  
  <table class="table">
    <thead>
        <tr>
            <th>Serial Number</th>
            <th>Product Description</th>
            <th>Location</th>
            <th>RFID Tag</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <tr ng-repeat="item in $ctrl.inventory">
            <td>{{item.serialnum}}</td>
            <td>{{item.description}}</td>
            <td>{{item.location}}</td>
            <td>{{item.rfidnum}}</td>
        </tr>
    </tbody>
  </table>
